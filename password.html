<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix - Password</title>
<link rel="icon" type="image/png" href="Images/download-removebg-preview.png">
<style>
/* ===== Reset & Body ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Helvetica Neue', Arial, sans-serif; }
body {
    background: linear-gradient(to bottom, #9b0a11 0%, #000 100%);
    background-repeat: no-repeat;      /* Prevent repeating */
    background-size: cover;            /* Ensure it fills the viewport */
    background-attachment: fixed;      /* Optional: stays fixed on scroll */
    color: #fff;
    max-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}


/* ===== Container ===== */
.container {
    background-color: rgba(0,0,0,0.85);
    padding: 40px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    position: relative;
    z-index: 10;
    max-height: 100vh;

    /* Slide-up animation */
    opacity: 0;
    transform: translateY(50px);
    animation: slideUp 0.8s ease forwards;
    animation-delay: 1s; /* 1s delay */
}
@keyframes slideUp {
    /* 0% { opacity: 0; transform: translateY(50px); } */
    100% { opacity: 1; transform: translateY(20%); }
}

/* ===== Logo & Headings ===== */
.logo { width: 150px; margin-bottom: 20px; }
h2 { font-size: 20px; font-weight: 400; margin-bottom: 30px; color: #e5e5e5; }
h2 span { font-weight: 700; color: #fff; }

/* ===== Input fields ===== */
.input-wrap { position: relative; margin-bottom: 20px; }
input { width: 100%; padding: 12px 40px 12px 12px; border-radius: 5px; border: none; outline: none; font-size: 16px; }
#regPwToggle {
    position: absolute;
    right: 10px; top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #e5e5e5;
    font-weight: bold;
    cursor: pointer;
}

/* ===== Buttons ===== */
.button-wrap { display: flex; flex-direction: column; gap: 10px; }
.button-wrap button {
    width: 100%;
    background : transparent;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.button-wrap button:hover { background-color: #f6121d; }
.resend-btn { background-color: #444; }
.resend-btn:hover { background-color: #666; }

/* ===== Floating Boxes ===== */
.picture-box {
    position: absolute;
    width: 80px;
    height: 80px;
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
    opacity: 0.9;
    z-index: 2;
    animation: pulseGlow 2.5s ease-in-out infinite alternate;
}
@keyframes pulseGlow {
    0% { box-shadow: 0 0 15px rgba(229,9,20,0.5); }
    100% { box-shadow: 0 0 35px rgba(229,9,20,1); }
}
.picture-box:nth-child(3) { top: 10%; left: 5%; background-image: url('Images/m1.jpg'); animation: move1 8s linear infinite, pulseGlow 2.5s ease-in-out infinite alternate; }
.picture-box:nth-child(4) { bottom: 10%; right: 8%; background-image: url('Images/m2.jpg'); animation: move2 10s linear infinite, pulseGlow 2.8s ease-in-out infinite alternate; }

/* ===== Floating motions ===== */
@keyframes move1 {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(40px, 20px) rotate(45deg); }
    50% { transform: translate(0, 40px) rotate(90deg); }
    75% { transform: translate(-40px, 20px) rotate(135deg); }
    100% { transform: translate(0, 0) rotate(180deg); }
}
@keyframes move2 {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(-30px, -40px) rotate(60deg); }
    50% { transform: translate(20px, -10px) rotate(120deg); }
    75% { transform: translate(50px, 30px) rotate(180deg); }
    100% { transform: translate(0, 0) rotate(240deg); }
}
.input-wrap {
    box-shadow: 0px 0px 20px #e50914;
}
#registerBtn {
    box-shadow: 0px 0px 20px #e50914;
}
#resendOtpBtn {
    box-shadow: 0px 0px 20px #e50914;
}
#registerBtn:hover , #resendOtpBtn:hover {
    transform: scale(1.1);
}

/* ===== Orbiting Rings ===== */
.ring {
    position: absolute;
    border: 2px solid rgba(229,9,20,0.4);
    border-radius: 50%;
    animation: rotateRing 20s linear infinite;
    z-index: 0;
}
.ring:nth-child(1) { width: 400px; height: 400px; animation-duration: 30s; top:50%; left:50%; transform: translate(-50%,-50%);}
.ring:nth-child(2) { width: 600px; height: 600px; animation-duration: 45s; border-color: rgba(229,9,20,0.2); top:50%; left:50%; transform: translate(-50%,-50%);}
@keyframes rotateRing { 0%{transform: rotate(0deg);} 100%{transform: rotate(360deg);} }

/* ===== Sparks ===== */
.spark { position: absolute; width: 4px; height: 4px; background: rgba(229,9,20,0.9); border-radius: 50%; bottom: 0; animation: floatUp 5s linear infinite; }
@keyframes floatUp { 0% { transform: translateY(0) scale(0.8); opacity: 1; } 100% { transform: translateY(-100vh) scale(1.5); opacity: 0; } }

/* ===== Responsive ===== */
@media screen and (max-width: 400px) {
    .container { width: 90%; padding: 30px 20px; }
    .logo { width: 120px; }
}
</style>
</head>
<body>

<!-- Orbiting Rings -->
<div class="ring"></div>
<div class="ring"></div>

<!-- Floating Boxes -->
<div class="picture-box"></div>
<div class="picture-box"></div>

<!-- Sparks -->
<div id="spark-container"></div>

<!-- Main Container -->
<div class="container">
    <img src="Images/netflix_write-removebg-preview.png" alt="Netflix Logo" class="logo">
    <h2>Sign in / Create account for <span id="emailDisplay">user@example.com</span></h2>

    <div class="input-wrap">
        <input type="password" id="regPassword" placeholder="Password">
        <span id="regPwToggle">Show</span>
    </div>
    <div class="input-wrap">
        <input type="text" id="regOTP" placeholder="Enter OTP">
    </div>

    <div class="button-wrap">
        <button id="registerBtn">Register</button>
        <button id="resendOtpBtn" class="resend-btn">Resend OTP</button>
    </div>
    <div id="registerMsg"></div>
</div>

<script>
const emailDisplay = document.getElementById('emailDisplay');
const passwordInput = document.getElementById('regPassword');
const otpInput = document.getElementById('regOTP');
const registerBtn = document.getElementById('registerBtn');
const resendBtn = document.getElementById('resendOtpBtn');
const pwToggle = document.getElementById('regPwToggle');

// Load email from previous page
const currentEmail = localStorage.getItem('currentEmail') || '';
if(!currentEmail){ alert('No email found.'); window.location.href='Sign_in.html'; }
emailDisplay.textContent = currentEmail;

let registeredAccounts = JSON.parse(localStorage.getItem('registeredAccounts')) || [];
if(registeredAccounts.find(acc => acc.email === currentEmail)){ alert('Already registered.'); window.location.href='Sign_in.html'; }

// OTP
function generateOTP() {
    let existingOtp = sessionStorage.getItem('otp_for_' + currentEmail);
    if(!existingOtp){
        existingOtp = Math.floor(100000 + Math.random()*900000).toString();
        sessionStorage.setItem('otp_for_'+currentEmail, existingOtp);
        alert('(Simulation) OTP sent: '+existingOtp);
    }
    return existingOtp;
}
generateOTP();

// Toggle password visibility
pwToggle.addEventListener('click', ()=>{
    const isHidden = passwordInput.type === 'password';
    passwordInput.type = isHidden ? 'text' : 'password';
    pwToggle.textContent = isHidden ? 'Hide' : 'Show';
});

// Register account
registerBtn.addEventListener('click', ()=>{
    const password = passwordInput.value.trim();
    const otp = otpInput.value.trim();
    if(password==='' || otp===''){ alert('Enter both password & OTP'); return; }
    const expectedOtp = sessionStorage.getItem('otp_for_'+currentEmail);
    if(otp!==expectedOtp){ alert('Incorrect OTP'); return; }
    registeredAccounts.push({email:currentEmail,password:password});
    localStorage.setItem('registeredAccounts',JSON.stringify(registeredAccounts));
    sessionStorage.removeItem('otp_for_'+currentEmail);
    localStorage.removeItem('currentEmail');
    alert('Account created!');
    window.location.href='get_started.html';
});

// Resend OTP
resendBtn.addEventListener('click', ()=>{
    const newOtp = Math.floor(100000 + Math.random()*900000).toString();
    sessionStorage.setItem('otp_for_'+currentEmail,newOtp);
    alert('(Simulation) OTP resent: '+newOtp);
});

// Sparks animation
const sparkContainer = document.getElementById("spark-container");
function createSpark(){
    const spark = document.createElement("div");
    spark.classList.add("spark");
    spark.style.left = Math.random()*100 + "vw";
    spark.style.animationDuration = (3 + Math.random()*3) + "s";
    sparkContainer.appendChild(spark);
    setTimeout(()=>spark.remove(),5000);
}
setInterval(createSpark,200);
</script>

</body>
</html>
