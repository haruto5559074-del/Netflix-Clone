<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Pakistan - Sign In</title>
<link rel="icon" type="image/png" href="Images/download-removebg-preview.png">
<link rel="stylesheet" href="CSS/Sign_in.css">
</head>
<body>

<!-- Glowing orbit rings -->
<div class="ring"></div>
<div class="ring"></div>

<!-- Floating boxes -->
<div class="picture-box"></div>
<div class="picture-box"></div>
<div class="picture-box"></div>
<div class="picture-box"></div>

<!-- Sparks container -->
<div id="spark-container"></div>

<div class="container">
  <img src="Images/netflix_write-removebg-preview.png" alt="Netflix Logo" class="logo">

  <h2>Sign in to your account</h2>
  <h3>Or get started with a new account</h3>

  <div class="sig">
    <div class="input-wrap">
      <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="input-wrap">
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" class="pw-toggle">Show</button>
    </div>
  </div>

  <div class="butt">
    <button id="continueBtn">Continue</button>
  </div>

  <div class="Forget">
    <a target="_blank" href="forget_email.html">Forget E-mail or Password?</a>
  </div>
</div>


</body>
<script src="JAVA SCRIPT/sign-in.js"></script>
</html>
